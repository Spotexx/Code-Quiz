<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>

        <h2 id="highscores">Highscores</h2>
        <h1 id="title">Code Quiz</h1>
        <h2 id="timer-container">Timer:<span id="timer">60</span></h2>
    </nav>
    <main>
        <section>
            <article id="question-title">
                <h2>Coding quiz</h2>
            </article>
            <article id="question-content">
                <h2 id="instruction">Please press Start Game To Begin</h2>
                <div id="answer1">
                    option 1
                </div>
                <div id="answer2">
                    option 2
                </div>
                <div id="answer3">
                    option 3
                </div>
                <div id="answer4">
                    option 4
                </div>
            </article>
            <article id="question-footer">
                <button id="main-button">Start Quiz</button>
            </article>
            
        </section>
    </main>
    <script src="./assets/index.js"></script>
</body>
</html>
